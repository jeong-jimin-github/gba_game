name: Build and Release GBA Game

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-release:
    name: Build and Release GBA File
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up devkitPro
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential
        git clone https://github.com/devkitPro/docker-gba-dev.git /tmp/docker-gba-dev
        cd /tmp/docker-gba-dev
        docker build -t devkitpro-gba . || \
        (sudo mkdir -p /opt/devkitpro && \
         sudo apt-get install -y ca-certificates && \
         cd /opt/devkitpro && \
         sudo git clone https://github.com/devkitPro/buildscripts.git && \
         cd buildscripts && sudo bash gba-tools.sh)

    - name: Build project
      env:
        DEVKITPRO: /opt/devkitpro
        DEVKITARM: /opt/devkitpro/devkitARM
      run: |
        make clean
        make

    - name: Upload GBA file as artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: gba-game
        path: roms/*.gba

    - name: Install GitHub CLI
      if: github.event_name == 'release'
      run: |
        sudo apt-get install -y gh
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

    - name: Upload GBA file to GitHub Release
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GBA_FILE=$(ls roms/*.gba)
        gh release upload "$GITHUB_REF_NAME" "$GBA_FILE"