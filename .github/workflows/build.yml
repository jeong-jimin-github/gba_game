name: Build and Release GBA Game

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-release:
    name: Build and Release GBA File
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up devkitPro
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git software-properties-common
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y arm-none-eabi-gcc arm-none-eabi-binutils arm-none-eabi-newlib
        mkdir -p /opt/devkitpro/devkitARM/bin
        sudo ln -sf /usr/bin/arm-none-eabi-gcc /opt/devkitpro/devkitARM/bin/arm-none-eabi-gcc || true
        sudo ln -sf /usr/bin/arm-none-eabi-as /opt/devkitpro/devkitARM/bin/arm-none-eabi-as || true
        sudo ln -sf /usr/bin/arm-none-eabi-ld /opt/devkitpro/devkitARM/bin/arm-none-eabi-ld || true

    - name: Build project
      env:
        DEVKITPRO: /opt/devkitpro
        DEVKITARM: /opt/devkitpro/devkitARM
        PATH: /opt/devkitpro/devkitARM/bin:$PATH
      run: |
        make clean
        make

    - name: Upload GBA file as artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: gba-game
        path: roms/*.gba

    - name: Install GitHub CLI
      if: github.event_name == 'release'
      run: |
        sudo apt-get install -y gh
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

    - name: Upload GBA file to GitHub Release
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GBA_FILE=$(ls roms/*.gba)
        gh release upload "$GITHUB_REF_NAME" "$GBA_FILE"