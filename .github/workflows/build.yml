name: Build and Release GBA Game

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-release:
    name: Build and Release GBA File
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up devkitPro
      uses: devkitPro/github-action@master

    - name: Build project
      run: |
        make clean
        make

    - name: Upload GBA file as artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: gba-game
        path: roms/*.gba

    - name: Install GitHub CLI
      if: github.event_name == 'release'
      run: |
        sudo apt-get install -y gh
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

    - name: Upload GBA file to GitHub Release
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GBA_FILE=$(ls roms/*.gba)
        gh release upload "$GITHUB_REF_NAME" "$GBA_FILE"