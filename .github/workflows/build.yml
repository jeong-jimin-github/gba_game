name: Build and Release GBA Game

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-release:
    name: Build and Release GBA File
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up devkitPro
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git
        mkdir -p $HOME/devkitpro
        cd $HOME/devkitpro
        git config --global url."https://".insteadOf git://
        git clone --depth 1 https://github.com/devkitPro/buildscripts.git || true
        if [ -f buildscripts/gba-tools.sh ]; then
          cd buildscripts
          bash gba-tools.sh
        else
          echo "Using fallback: installing arm-none-eabi-gcc"
          sudo apt-get install -y arm-none-eabi-gcc arm-none-eabi-binutils arm-none-eabi-newlib
          sudo mkdir -p /opt/devkitpro/devkitARM/bin
          sudo ln -sf /usr/bin/arm-none-eabi-gcc /opt/devkitpro/devkitARM/bin/ || true
        fi

    - name: Build project
      env:
        DEVKITPRO: $HOME/devkitpro
        DEVKITARM: $HOME/devkitpro/devkitARM
      run: |
        make clean
        make

    - name: Upload GBA file as artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: gba-game
        path: roms/*.gba

    - name: Install GitHub CLI
      if: github.event_name == 'release'
      run: |
        sudo apt-get install -y gh
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

    - name: Upload GBA file to GitHub Release
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GBA_FILE=$(ls roms/*.gba)
        gh release upload "$GITHUB_REF_NAME" "$GBA_FILE"